name: CI Lint Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install ESLint
        run: |
          npm init -y
          npm install eslint --save-dev

      - name: Run ESLint on JavaScript files
        run: npx eslint . || true
